<html lang="en">
<head>

  <title>Greeting Page</title>
</head>

  <p id="greetingMessage"></p>

  <script>
    function sayHello() {
      const name = document.getElementById("nameInput").value;
      const message = "Hello, " + name + "! ðŸ‘‹";
      document.getElementById("greetingMessage").innerText = message;
    }
  </script>
</body>
</html>
